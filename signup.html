<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up to my newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Raleway:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-center">
    <div>
      <h1 class="text-3xl font-semibold py-8">JOIN OUR NEWSLETTER</h1>
    </div>
    <div>
      <p class="text-neutral-500">
        Suscribe to our newsletter to receive the latest news and exclusive
        offers every week
      </p>
    </div>
    <form action="/" method="post">
      <div class="flex justify-center items-center gap-5">
        <input
          id="name"
          type="text"
          required
          value=""
          name="name"
          placeholder="Enter your name"
          class="text-center w-1/3 m-4 p-1 block border border-zinc-200 bg-slate-100"
        />
      </div>
        <div class="flex justify-center items-center gap-5">
        <input
          id="emailAddress"
          type="email"
          required
          value=""
          name="email"
          placeholder="Enter your email"
          class="text-center w-1/3 m-1 p-1 block border border-zinc-200 bg-slate-100"
        />
      </div>
      <div class="flex justify-center items-center gap-5">
        <button
          type="submit"
          class="text-center font-semibold text-white hover:text-black w-1/3 m-4 p-1 block border border-zinc-200 bg-gray-700 hover:bg-white transition ease-in-out delay-150"
        >
          SUSCRIBE
        </button>
      </div>
      <div class="m-4">
        <a href="" class="text-slate-500 underline font-semibold underline-offset-4">No thanks</a>
    </div>
    </form>
  </body>
</html>
